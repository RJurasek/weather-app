<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather App</title>
    </head>
    <body>
        <header>
            <h1>Weahter App Project</h1>
        </header>

        <div class="search-bar">
            <input type="text">
            <button>Search</button>
        </div>
        <div class="current-weather">current</div>
        <div class="forecast">
            <div class="one-day">one</div>
            <div class="two-day">two</div>
            <div class="three-day">three</div>
        </div>
    </body>
</html>
